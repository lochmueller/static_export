<f:be.container>
    <div class="module-docheader">
        <div class="module-docheader-bar module-docheader-bar-navigation row">
            <div class="module-docheader-bar-column-left col-xs-12 col-sm-3">
                <f:render section="Menu" optional="true"/>
            </div>
            <div class="module-docheader-bar-column-right col-xs-12 col-sm-9 text-right">
                <f:be.pagePath/>
                <f:be.pageInfo/>
                <f:be.buttons.csh/>
            </div>
        </div>
        <div class="module-docheader-bar module-docheader-bar-buttons">
            <div class="module-docheader-bar-column-left">
                <f:render section="IconButtons" optional="true"/>
            </div>
            <div class="module-docheader-bar-column-right">
                <f:be.buttons.shortcut/>
            </div>
        </div>
    </div>

    <div class="module-body">
        <div id="typo3-inner-docbody">
            <f:flashMessages/>
            <f:render section="Content"/>
        </div>
    </div>
</f:be.container>
